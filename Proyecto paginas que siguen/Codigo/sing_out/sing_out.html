    <title> Doge Association - Registrarse </title>

<body>
    
    <section class="sing-up__container">

        <div class="logo">
            <p class="logo_text">
                Te ayudamos a encontrar a tu mascota ideal 
            </p>
        </div>


        <form class="sing-up__container-form" method="post" action="/register">

            <h2>Regístrate</h2>


            <label for="username"> Nombre de usuario:</label>
            <input class="sing-up__container-form-input" required type="text" name="username" placeholder="Nombre de usuario">

            <label for="tel"> Numero celular:</label>
            <input class="sing-up__container-form-input" required type="tel" name="numero" placeholder="Número Celular">

            <label for="email">Correo Electrónico:</label>
            <input class="sing-up__container-form-input" required type="email" name="email" placeholder="Correo Electrónico">
            
            <label for="password">Contrasña:</label>
            <input class="sing-up__container-form-input" required type="password" name="password" placeholder="Contraseña nueva">

            <button class="sing-up__container-form-button" type="submit">Registrarse</button>

            <p>¿Ya tienes una cuenta? <a href="#"> Inicia Sesión</a> </p>

            <!-- href="/login" -->

        </form>

        

    </section>


    <script src="js/main.js"></script>
</body>
</html>
